<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Videoke</title>
	<meta name="viewport" content="width=device-width" />
	
	<link rel="stylesheet" href="css/bootstrap.min.css" />
		
	<script	src="js/jquery.min.js" type="text/javascript"/>
	
	<script	src="js/bootstrap.min.js" type="text/javascript"/>
		
	<link rel="stylesheet" href="css/customizado.css" />	
	
</h:head>

<h:body>
	<div class="container">
	
		
		
		<!-- conteudo comeÃ§a aqui -->
		<div class="row-fluid">
				<div class="col-sm-12">
					<f:metadata>
						<o:viewParam name="participante"
							value="#{participanteBean.participante}" />
					</f:metadata>

					<b:panel id="pn_cadastro" collapsed="false" look="primary" 
						title="Cadastro de Usuario">

						<h:form styleClass="form-horizontal" id="frm_participante">

							<p:messages id="messages" autoUpdate="true" closable="true" />


							<div class="form-group">
								
								<label for="pnome" class="col-sm-2 control-label">Nome:</label>
								<div class="col-sm-10">
									<b:inputText id="pnome" span="8"
										value="#{participanteBean.participante.primeironome}"
										placeholder="informe seu primeiro nome" />
								</div>

								<label for="nasc" class="col-sm-2 control-label">Data Nasc.:</label>
								<div class="col-sm-7 ">

									<b:datepicker id="nasc" numberOfMonths="1"
										value="#{participanteBean.participante.dataNascimento}"
										changeYear="true" placeholder="data no formato dd/mm/aaaa" />

								</div>


							</div>

							<div class="form-group">

								<label for="email" class="col-sm-2 control-label">Email:</label>
								<div class="col-sm-10">
									<b:inputText id="email" span="8"
										readonly="#{participanteBean.participante.id != null}"
										value="#{participanteBean.participante.email}"
										placeholder="informe seu e-mail" />
								</div>

								<label for="email" class="col-sm-2 control-label">Celular:</label>
								<div class="col-sm-10">
									<b:inputText id="celular" span="8"
										onkeypress="validateInput('[0-9]*')"
										value="#{participanteBean.participante.celular}"
										placeholder="informe seu e-mail" />
								</div>


								<label for="senha" class="col-sm-2 control-label">Senha:</label>
								<div class="col-sm-10">
									<b:inputSecret id="senha" span="8"
										readonly="#{participanteBean.participante.id != null}"
										value="#{participanteBean.participante.senha}"
										placeholder="informe uma senha" />
								</div>
								
								<label for="csenha" class="col-sm-2 control-label">Confirma Senha:</label>
								<div class="col-sm-10">
									<b:inputSecret id="csenha" span="8"
										readonly="#{participanteBean.participante.id != null}"
										value="#{participanteBean.participante.confimasenha}"
										placeholder="informe a mesma senha do campo acima" />
								</div>

							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<b:commandButton update="frm_participante" icon="floppy-saved"
										action="#{participanteBean.salvar}"
										value="Cadastrar"
										styleClass="btn btn-primary btn-md" />

								</div>
							</div>

						</h:form>
					</b:panel>

					<p:separator style="margin-top: 20px" />

					<ui:include src="../rodape.xhtml" />
				</div>
			</div>
		
		
		
		
		
		
	</div>
	<!-- /container -->
</h:body>
</html>
